<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="inputEmoji.js"></script>
    <script>
      $(function () {
        $("textarea[name=emoji]").emoji({
          place: "after",
          listCSS: {
            position: "absolute",
            backgroundColor: "#fff",
            border: "1px solid gray",
            display: "none",
            right: "48px",
          },
        });
      });
    </script>
    <title>Pimp your text!</title>
    <script>
      function init(x) {
        if (x == "h") {
          document.getElementById("txtbox").style.display = "none";
          document.getElementById("text").style.display = "block";
        }

        if (x == "s") {
          document.getElementById("txtbox").style.display = "block";
          document.getElementById("text").style.display = "none";
        }

        document.getElementById("text").value = document.getElementById(
          "txtbox"
        ).innerHTML;

        if (x != "h" || x != "s") document.execCommand(x, false, null);

        document.getElementById("txtbox").focus();
      }
    </script>
  </head>
  <body>
    <div class="container text-center">
      <div class="brand">
        <img src="./2.png" alt="logo" />
        <h1>Pimp your text</h1>
      </div>
      <div class="emojiContainer">
        <textarea
          id="area_texto_copiar"
          class="area_copiar"
          cols="40"
          rows="7"
          placeholder="Agrega tu texto aqu√≠"
          name="emoji"
        ></textarea>
      </div>
      <div class="text-actions-wrapper">
        <br />
        <div class="formatter">
          <button
            class="btn-trans boldButton button is-formatter"
            id="boldButton"
            onclick="boldTap();"
          >
            ùóï
          </button>
          <button
            class="btn-trans italicButton button is-formatter"
            id="italicButton"
            onclick="italicTap()"
          >
            ùòê
          </button>
          <button
            class="btn-trans italicButton button is-formatter"
            id="limpiar_area_texto"
            onclick="limpiar_area_texto();"
          >
            Delete text
          </button>
        </div>
      </div>
      <br /><br />
      <button
        id="convertButton"
        class="btn btn-mine"
        onclick="copiar('#area_texto_copiar')"
      >
        Pimp it
      </button>
      <br />
    </div>
    <footer class="page-footer font-small blue">
      <!-- Copyright -->
      <div class="footer-copyright text-center">
        Copyright ¬© 2020 |
        <a href="https://syncupmarketing.com/" target="_blank">
          Sync up marketing</a
        >
      </div>
    </footer>
    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
